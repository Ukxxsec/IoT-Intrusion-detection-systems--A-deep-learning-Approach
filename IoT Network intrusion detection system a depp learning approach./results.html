<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700;800;900;1000&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {},
          },
        },
      };
    </script>
    <title>IoT Network Intrusion Detection</title>
    <meta
      name="description"
      content="An AI powered IoT Network Intrusion Detection app that allows users to upload traffic information and get feedback on whether traffic info or data is normal or an attack."
    />
  </head>
  <body>
    <div class="w-full items-center md:h-screen relative font-[nunito]">
      <div class="w-10/12 mx-auto py-10 space-y-6 shadow-sm min-h-screen">
        <div class="px-4">
          <h1 class="font-bold text-2xl">Welcome</h1>
          <p class="text-[#999999] font-medium">
            Kindly view model's prediction here!
          </p>
        </div>
        <hr class="bg-[#999999]" />
        <div class="px-4">
          <h2 class="font-semibold text-xl mb-3">Prediction Results are:</h2>
          <div class="space-y-2">
            <p class="font-medium">
              Network diagnosis: 
              {% if result == "Attack" %}
              <span class="font-medium text-red-600">
                This is an attack
              </span>
              {% else %}
              <span class="font-medium text-green-600">
                This is a normal network activity
              </span>
              {% endif %}
            </p>
          </div>
          <div class="likertm-survey-action mt-8 flex items-center w-full">
            <a href="/"
              id="likertm-survey-action-3"
              class="px-6 py-2 bg-blue-600 text-white rounded-md cursor-pointer hover:bg-blue-400 " >
              Go Back
          </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
